<template>
    <lightning-card title="Lista de Contas" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <template if:true={accounts}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:true={error}>
                <div class="slds-m-top_medium slds-theme_error">
                    <p>Erro ao carregar contas: {error.body.message}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
